<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment No.4</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="sub-container">
               <div class="main-body">
                  <div class="image-container">
                      <img class="illustration" src="illustration-hero.svg" alt="hero-illustration">
                  </div>
                  <div class="second-container">
                      <h1 class="card-title">Order Summary</h1>
                      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on
                        any device anywhere you like!
                    </p>
                    <div class="third-container">
                        <img
                          class="music-icon"
                          src="icon-music.svg"
                          alt="image showing a music icon logo"
                        />
                        <div class="mid-section">
                          <h2 class="card-subtitle">Annual Plan</h2>
                          <p class="card-info">$59.99/year</p>
                        </div>
                        <button class="card-button" href="#">Change</button>
                      </div>
                      <div class="bottom-buttons">
                      <button class="lower-section">Proceed to Payment</button>
                      <button class="cancel-button">Cancel Order</button>
                      </div>
                  </div> 
               </div> 
            </div>
        </div>
    </main>
</body>
</html>
